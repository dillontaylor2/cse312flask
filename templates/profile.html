<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user }}'s profile</title>
    <script>
        function setformaction() {
            document.getElementById("pfp-upload").setAttribute("action", window.location.href + "/upload")
        }
        window.onload = setformaction

    </script>
    <script src="/static/changecolor.js" ></script>
      <link rel="stylesheet" href="/static/profilecss.css"/>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Monsieur+La+Doulaise&family=Yesteryear&display=swap" rel="stylesheet"></head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/png" href="/static/Untitled.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
        <a class="active" href="/">fromage</a>
        <div class="register">
        {% if viewer == "None" %}
            <a href="/login">Log In</a>
            <a href="/register">Sign Up</a>
        {% endif %}
        {% if viewer != "None" %}
            <a href="/logout">Logout</a>
            <a href="/profile/{{ viewer }}" id="profile" >{{ viewer }}</a>
        {% endif %}
        </div>
  </div>
<div id = "window">

<div id= "profileContainer" class ='profileContainer' style="{{ changedcolor }}">
    <img id="profilepic"  src="{{ profilepic }}">
<div class="profileDetails">
    <div id="profiletitle">profile</div>
    <h1 id="username">{{ user }}</h1>
    <div id="catchphrase">{{ catchphrase }}</div>
    <div id="age">age: {{ age }}</div>
</div>
</div>
<div id="buttons">
{% if user == viewer %}
    <form id="pfp-upload" action="" method="post" enctype="multipart/form-data">
        <input type="file" name="pfp">
        <input type="submit" value="Upload">
    </form>
    <input id="changeColor" type="submit" onclick="changecolor()" value="Change Banner Background">

{% endif %}
</div>
</div>
</body>
</html>
