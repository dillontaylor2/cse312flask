<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/static/indexstyle.css" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="shortcut icon" type="image/png" href="/static/Untitled.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Sign Up</h1>
          {% if username_exists %}
          Username already Exists
          {% endif %}
          {% if password_mismatch %}
          Passwords dont match
          {% endif %}
          <form action="/createAccount" method="POST">
              <div class="txt_field">
                  <input type="text" name="username" required>
                  <span></span>
                  <label>Username</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <div class="txt_field">
                <input type="password" name="confirmed_password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <div class="txt_field">
              <input type="number" name="age" required>
              <span></span>
              <label>Age</label>
          </div>
          <div class="txt_field">
            <input type="text" name="catchphrase" required>
            <span></span>
            <label>Catch Phrase</label>
        </div>
            <div>
              <label>Choose your Favorite Cheese</label><br>
              <input type="checkbox" value="Mozzarella" name="Mozzarella"><label>Mozzarella</label><br>
              <input type="checkbox" value="Cheddar" name="Cheddar"><label>Cheddar</label><br>
              <input type="checkbox" value="Brie" name="Brie"><label>Brie</label><br>
            </div>
              <div class="submitter">
                <input name="submit" type="Submit" value="Sign Up">
              </div>
          </form>
      </div>
    </div>
  </body>
</html>
